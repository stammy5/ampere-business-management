<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>Testing Login Flow</h1>
    <button onclick="testLogin()">Test Login as Zack</button>
    <div id="status"></div>
    
    <script>
    async function testLogin() {
        const status = document.getElementById('status');
        status.innerHTML = 'Testing login...';
        
        try {
            // Test login
            const response = await fetch('/api/custom-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: 'zack',
                    password: 'password123'
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                status.innerHTML = 'Login successful! Redirecting to dashboard...';
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                status.innerHTML = 'Login failed: ' + JSON.stringify(result);
            }
        } catch (error) {
            status.innerHTML = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
